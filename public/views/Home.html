<div ng-controller="HomeController as vm">
	<div ng-repeat="s in vm.songs" class="col-sm-3 song-holder">
		<div class="well">
			<img ng-src="{{s.albumCover}}" class="song-picture"/>
			<div>
				<h4>{{s.track}}</h4>	
				<i>{{s.artist}} - {{s.album}}</i>
				<a style="float: right; color: red;" ui-sref="EditSong({id: s._id})">Edit </a>
				<a ng-click="vm.deleteSong(s)" style="float: right; color: red;">Delete </a>
			</div>
		</div>
	</div>	
</div>
